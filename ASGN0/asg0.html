<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg0</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />

    <!-- Vector v1 inputs -->
    v1 x: <input type="text" id="v1x" value="2.25">
    v1 y: <input type="text" id="v1y" value="2.25">
    <br />

    <!-- Vector v2 inputs -->
    v2 x: <input type="text" id="v2x" value="1">
    v2 y: <input type="text" id="v2y" value="1">
    <br />

    <!-- Operation selector -->
    Operation:
    <select id="op">
      <option value="none">None</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>

    <!-- Single draw button -->
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
